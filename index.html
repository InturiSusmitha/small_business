  background-image: url('bg4.webp');
  background-size:cover;
  background-repeat: no-repeat;

  color: #4A4A4A;

  <body>
    <!-- partial:index.partial.html -->
    <div
      class="container d-flex justify-content-center align-items-center text-center"
    >
      <form class="card-title">
        <label for="email"><b>Email ID</b></label>
        <input
          type="email"
          placeholder="Enter your Email Id"
          id="con-login-email"
          required
        /><br />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          name="psw"
          placeholder="Enter Password"
          id="con-login-pass"
          required
        /><br />
        <a href="home.html" onclick="login()" class="btn btn-primary">Login</a>
        <a href="signup.html" class="btn btn-primary">Signup</a>
      </form>
    </div>
