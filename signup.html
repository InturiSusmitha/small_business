<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"/>
  <!-- firebase link --->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-app-compat.min.js"
  integrity="sha512-MMTxQovZQ+k7pTSxWbDc0g/5hMB9RDFFMj0wgSQz1+NXwV/T56YFmDkYkuBqEh9WfSw0dNX6g/rsNcLy870oFA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<!-- firebase auth link -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-auth-compat.min.js"
  integrity="sha512-lMP2iMXZtq9hwmVBL8Yd7oqr9ECfT0Oa363/FjW8XZKoTC11kxTeFpmp0mYoFcph0yAy5WvvlqwldgwlUPjv6g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<!-- firebase databse link -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-database-compat.min.js"
  integrity="sha512-L/ITYXgZRsWzO3EVJfVkX61tlwT9kae9TTn7KZsOCjbg73Rxs4BN1QDyF6kgKlBSpIoQ3OgiYN/IUbQWtgO1yQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

</head>

<body>
  <center>
  <div class="container">
  <div class="signup-box">
    <h1>Sign Up</h1>
    <form>
      <label>First Name</label>
      <input type="text" placeholder="" id="con-sp-fname" />
      <label>Last Name</label>
      <input type="text" placeholder="" id="con-sp-lname" />
      <label>Email</label>
      <input type="email" placeholder="" id="con-sp-email" />
      <label>Phone Number</label>
      <input type="text" placeholder="" id="con-sp-ph" />
      <label>Password</label>
      <input type="password" placeholder="" id="con-sp-pass" />
      <label>Confirm Password</label>
      <input type="password" placeholder="" id="con-sp-cnfpass" /><br>
      <button class="btn-success btn-lg" onclick="signup()" >Signup</button>
    </form>
    <p>
      By clicking the Sign Up button,you agree to our <br />
      <a href="#">Terms and Condition</a>
    </p>
  </div>
</center>
  <p class="para-1">
    Already have an account? <a href="login.html">Login here</a>
  </p>
  <script src="../js/firebase.js"></script>
 
</div>
</body>

</html>
